<!DOCTYPE html>
<html>
  <head>
    <title>Submit Note</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <button id="darkModeToggle" class="dark-mode-toggle">
      <span class="icon">ðŸŒ™</span>
      Toggle Dark Mode
    </button>
    <h2>Menu</h2>
    <ul>
      <li><a href="submit.html">Submit a Note</a></li>
      <li><a href="edit.html">Edit Note</a></li>
    </ul>
    <h2>Submit a Note</h2>
    <form id="noteForm" action="" method="post">
      <label for="fileTitle">File Title:</label>
      <input type="text" id="fileTitle" name="fileTitle" required /><br /><br />

      <label for="sectionNumber">Section Number:</label>
      <input
        type="number"
        id="sectionNumber"
        name="sectionNumber"
        required
      /><br /><br />

      <label for="questionNumber">Question Number:</label>
      <input
        type="number"
        id="questionNumber"
        name="questionNumber"
        required
      /><br /><br />

      <button type="button" id="loadButton">Load</button>

      <label for="section">Section:</label>
      <input type="text" id="section" name="section" required /><br /><br />

      <label for="question">Question:</label>
      <input type="text" id="question" name="question" required /><br /><br />

      <label for="answer">Answer:</label>
      <textarea id="answer" name="answer" required></textarea><br /><br />

      <input type="submit" value="Edit" />
    </form>

    <script src="edit.js"></script>
  </body>
</html>
